<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bid App</h1>
    <div class="bidders-box">
        <div class="bidders-text">Bidder1</div>
        <div id="bidder1-total">Bidder1 Total: $0</div>
        <div class="bidders-text">Bidder2</div>
        <div id="bidder2-total">Bidder2 Total: $0</div>
    </div>
    <div>
        <span>Bidder 1:
        <input type="number" id="bidder1-input" placeholder="Enter bid amount" />
        <button id="bidder1-btn">Place Bid</button>
        </span>
    </div>
    <div>
        <span>Bidder 2:
        <input type="number" id="bidder2-input" placeholder="Enter bid amount" />
        <button id="bidder2-btn">Place Bid</button>
        </span>
    </div>
    <div>
    <button id="clear-bids-btn">Clear Bids</button>
    </div>
    <div class="highest-bidder-box">
        <div class="bidders-text">Highest Bidder: <span id="highest-bidder">None</span></div>
        <div class="bidders-text">Highest Bid: <span id="highest-bid">$0</span></div>
    </div>
    <script src="bidder.js"></script>
</body>
</html>
